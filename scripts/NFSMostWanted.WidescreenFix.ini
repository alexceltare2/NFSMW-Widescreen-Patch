[MAIN]
ResX = 1920
ResY = 1080
FixHUD = 1
FixFOV = 1
Scaling = 2           // Makes 3D image scaling match xbox 360 or PS2 version(1 = Xbox360, 2 = PS2). Use with FixFOV = 1.
HudWidescreenMode = 1 // Enables native widescreen support for HUD(with minimum 16:9 resolution). Use with HudFix = 1.
FMVWidescreenMode = 1 // Cutscenes and movies will be fullscreen.

[MISC]
ShadowsRes = 1024
ShadowsFix = 1        // Dynamic shadow fix that stops them from disappearing when going into tunnels, under bridges etc.
RearviewMirrorFix = 1 // Rearview mirror for all camera views.
CustomUserFilesDirectoryInGameDir = 0
// user files will be stored in a specified directory, for example - 'save'. Set to 0 to disable.
WriteSettingsToFile = 0  // All registry settings will be saved to settings.ini in profiles folder.
ImproveGamepadSupport = 0 // This options replaces keyboard icons to gamepad icons and assigns a few actions to pad buttons that were unassigned before. Set to 1 for xbox icons, 2 for playstation icons.
LeftStickDeadzone = 10.0